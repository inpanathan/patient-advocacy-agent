name: Nightly Evaluation

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  model-evaluation:
    name: Model Quality Evaluation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run model evaluation tests
        run: uv run pytest tests/evaluation/test_model_eval.py -v --tb=long

      - name: Run performance benchmarks
        run: uv run pytest tests/evaluation/test_performance.py -v --tb=long

  safety-evaluation:
    name: Safety & Bias Evaluation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run regulatory compliance tests
        run: uv run pytest tests/safety/test_regulatory.py -v --tb=long

      - name: Run bias/fairness tests
        run: uv run pytest tests/safety/test_bias_fairness.py -v --tb=long

      - name: Run GenAI regression tests
        run: uv run pytest tests/safety/test_genai_regression.py -v --tb=long

  full-regression:
    name: Full Regression Suite
    runs-on: ubuntu-latest
    needs: [model-evaluation, safety-evaluation]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run full test suite
        run: uv run pytest tests/ -v --tb=long --cov=src --cov-report=term-missing
