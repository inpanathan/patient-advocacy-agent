# Development environment configuration
# Overrides are merged on top of defaults from Settings class.

app_env: dev
app_debug: true
use_mocks: false

logging:
  level: DEBUG
  format: console

server:
  host: "127.0.0.1"
  port: 8000
  reload: true
  workers: 1

llm:
  temperature: 0.3
  timeout_seconds: 60

database:
  enabled: true
  host: localhost
  port: 5432
  name: patient_advocacy
  user: patient_advocacy
  password: ""
  pool_size: 5
  echo: true

vector_store:
  persist_dir: data/chroma
  top_k: 10
