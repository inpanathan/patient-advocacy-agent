# Production environment configuration
# SECRET_KEY and API keys MUST be set via environment variables.

app_env: production
app_debug: false
use_mocks: false

logging:
  level: INFO
  format: json

server:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 4

llm:
  temperature: 0.2
  timeout_seconds: 30
  max_tokens: 4096

vector_store:
  persist_dir: /data/chroma
  top_k: 10
