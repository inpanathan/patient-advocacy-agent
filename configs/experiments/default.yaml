experiment_name: baseline
description: Default SigLIP-2 fine-tuning with contrastive loss on SCIN

seed: 42

embedding:
  model: siglip2
  dimension: 768
  normalize: true

training:
  batch_size: 32
  learning_rate: 1.0e-4
  weight_decay: 0.01
  epochs: 10
  warmup_steps: 500
  scheduler: cosine
  gradient_clip: 1.0

contrastive_loss:
  temperature: 0.07
  margin: 0.2

data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  augmentation:
    random_rotation: 15
    random_crop: 0.9
    color_jitter: 0.1

evaluation:
  silhouette_threshold: 0.5
  retrieval_top_k: 10
  fitzpatrick_types: [I, II, III, IV, V, VI]
